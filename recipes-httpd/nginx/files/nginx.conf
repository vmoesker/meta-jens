
user  www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log emerg;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /run/nginx/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;
    #access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        client_max_body_size 5m;

        client_body_temp_path /var/lib/nginx/client-body;
        proxy_temp_path /var/lib/nginx/proxy;
        fastcgi_temp_path /var/lib/nginx/fastcgi;
        uwsgi_temp_path /var/lib/nginx/uwsgi;
        scgi_temp_path /var/lib/nginx/scgi;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            #root   /var/www/localhost/html;
            #index  index.html index.htm;
            proxy_pass http://127.0.0.1:8079;
            proxy_connect_timeout 240s;
            proxy_read_timeout 240s;
            proxy_send_timeout 240s;
        }

        location /service/ {
            rewrite ^/service/?(.*) /$1 break;
            proxy_pass http://127.0.0.1:8081;
            proxy_connect_timeout 240s;
            proxy_read_timeout 240s;
            proxy_send_timeout 240s;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /service/favs {
            alias /var/www/localhost/favs;
        }

        location /zwave {
            return 301 http://$server_addr:8083/;
        }

        location /legal {
            alias /var/www/localhost/legal;
            default_type text/plain;
        }

        location /manual {
            alias /var/www/localhost/manual;
        }

        location /xbmc {
            return 301 /system.do?show=update;
        }

        location /mediaplayer {
            return 301 /system.do?show=update;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /var/www/localhost/html;
        }
        location = /logo-50x.png {
            root   /var/www/localhost/html;
        }

